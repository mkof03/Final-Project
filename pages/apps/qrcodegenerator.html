<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <br><br><br>
      <div class="card" style="border-radius: 20%">
        <div class="card-body bg-secondary text-light custom-rounded">
          
            <div class="form-group">
              <h3>QR Code Generator</h3>
              <br>
              <label for="textInput">Enter URL</label>
              <input type="text" class="form-control me-2" id="qrText" placeholder="https://www.google.com" required>
              <small id="errorMessage" class="text-danger"></small>
            </div>
            <br>
            <div id="imgBox" class="d-flex justify-content-center">
              <img src="" alt="qr code" id="qrImage">
            </div>
            <div class="d-flex">
              <button onclick="GenerateQR()" type="submit" class="btn btn-primary mt-2 ms-auto">Generate Code</button>
            </div>
            
        </div>
      </div>
    </div>
  </div>
</div>



  <!-- Footer will be loaded here -->
 
  <!-- JQuery JS Library used to load data without refreshing whole page -->
  <script src="../../assets/js/jquery-3.7.1.min.js"></script>

  <!--Required JS for many Bootstrap Elements-->
  <script src="../../assets/js/bootstrap.bundle.min.js"></script>

  <!--Custom Project JS-->
  <script src="../../assets/js/main.js"></script>

  <script>

    let imgBox =document.getElementById("imgBox")
    let qrImage =document.getElementById("qrImage")
    let qrText =document.getElementById("qrText")
    var errorMessage = document.getElementById("errorMessage");

    function GenerateQR(){
      if(qrText.value.length > 0){
      qrImage.src ="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=" + qrText.value;
      imgBox.classList.add("show-img");
      }
      else{

        errorMessage.textContent = "Input cannot be empty.";
      }

    }

    qrText.addEventListener("input", function(){
    if(qrText.value.trim() !== "") {
      errorMessage.textContent = "";
    }
  });
  </script>
