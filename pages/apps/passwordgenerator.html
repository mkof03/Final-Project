  <!-- Toast container -->
  <div class="position-fixed top-12 end-0 p-3" style="z-index: 11">
    <div id="charsetToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Select at least one character type!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!--Main div-->
    <div class="container py-5">
        <h1 class="mb-4">Password Generator</h1>
        <div class="card mb-4">
          <div class="card-body">
            <div class="mb-3">
              <label for="lengthSlider" class="form-label">Length: <span id="lengthValue">12</span></label>
              <input type="range" class="form-range" id="lengthSlider" min="4" max="75" value="12">
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="lowercase" checked>
              <label class="form-check-label" for="lowercase">Lowercase</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="uppercase" checked>
              <label class="form-check-label" for="uppercase">Uppercase</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="numbers" checked>
              <label class="form-check-label" for="numbers">Numbers</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="symbols" checked>
              <label class="form-check-label" for="symbols">Symbols</label>
            </div>
            <div class="mt-3">
              <button id="generateBtn" class="btn btn-primary">Generate Password</button>
            </div>
            <div class="mt-3">
              <label for="generatedPassword" class="form-label">Generated Password</label>
              <div class="input-group">
                <input type="text" id="generatedPassword" class="form-control" readonly>
                <button class="btn btn-outline-secondary" id="copyBtn" title="Copy to clipboard">Copy</button>
              </div>
            </div>
          </div>
        </div>
    
        <h1 class="mb-4">Password Strength Checker</h1>
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="strengthInput" class="form-label">Enter Password</label>
              <input type="password" id="strengthInput" class="form-control" placeholder="Type your password...">
            </div>
            <div>
              Strength: <span id="strengthBadge" class="badge bg-secondary">N/A</span>
            </div>
          </div>
        </div>
      </div>
