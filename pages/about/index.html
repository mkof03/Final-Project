<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="index">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AC-324 Project</title>
  <!-- Import Bootstrap CSS from your local copy -->

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <style>

    .hero {
        text-align: center;
        padding: 4rem 1rem;
    }
    .hero img {
        max-width: 300px;
        border-radius: 8px;
        margin-top: 2rem;
    }
    .hero h1 {
        font-size: 2.5rem;
        margin: 1rem 0;
        font-weight: bold;
    }
    .hero p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }
    .btn-contact {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        background-color: #000;
        color: #fff;
        border: none;
    }
    .btn-contact:hover {
        background-color: #444;
    }
    .contact-section {
        display: flex;
        justify-content: space-between;
        padding: 2rem 1rem;
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
    }
    .contact-section div {
        flex: 1;
        text-align: center;
    }
    .social-links a {
        display: block;
        color: #000;
        text-decoration: none;
        margin: 0.5rem 0;
    }
    .social-links a:hover {
        text-decoration: underline;
    }
    .grabber-yellow {
        color: #FFEB3B;
    }
    .grabber-green {
        color: #32FF00;
    }
    .grabber-blue {
        color: #2b6be4;
    }
    .grabber-orange {
        color: #FF5733;
    }
    .grabber-red {
        color: #C30010;
    }
    .sterling-gray {
        color: #A6A6A6;
    }
    .sae-purple {
        color: #6A498E;
    }
    .teal {
        color: #20B2AA;
    }
  </style>
</head>

<script src="/assets/js/main.js"></script>

<body>
  <!-- Nav bar will be loaded here -->
  <div id="navbar"></div>


  <!--Put Page content here:-->
<div class="container">

</div>

          crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
